<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="contact-section">
        <div class="contact-box">
            <p style="font-size: larger;">Reach out to us</p>
            <p class="contact-subtitle">for any queries....</p>
            <form method="POST" class="contact-form" action="#">
                <label for="name" style="color: black;">Name:</label>
                <input type="text" name="Name" id="name" required>

                <label for="email" style="color: black;">Email:</label>
                <input type="email" name="Email" id="email" required>
                <textarea id="textarea" placeholder="Write your message here..."></textarea>

                <input id="contact-submit" type="submit" value="submit">
            </form>
        </div>
    </div>
</body>
</html>
